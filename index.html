<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payment Link</title>
</head>
<body>
    <h1>Create Payment Link</h1>
    <button id="createLinkBtn">Create Payment Link</button>

    <div id="paymentLink"></div>

    <script>
        document.getElementById('createLinkBtn').addEventListener('click', async () => {
            // Prepare data
            const orderData = {
                orderNumber: '6226707022138',
                amount: 530000
            };

            try {
                // Make a request to your backend to create a payment link
                const response = await fetch('http://localhost:10000/create-payment-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData),
                });

                const result = await response.json();

                if (response.ok) {
                    // Successfully created payment link
                    document.getElementById('paymentLink').innerHTML = `
                        <p>Payment link created successfully!</p>
                        <a href="${result.paymentLink}" target="_blank">Click here to make payment</a>
                    `;
                } else {
                    document.getElementById('paymentLink').innerHTML = `
                        <p>Error: ${result.error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error creating payment link:', error);
                document.getElementById('paymentLink').innerHTML = `
                    <p>Error creating payment link.</p>
                `;
            }
        });
    </script>
</body>
</html>
